<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CSViz</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/source/style/main.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- Leave those next 4 lines if you care about users using IE8 -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js"></script>

  <body>
    <!-- Content! -->
    <div class="container-fluid">
        <div class="row content">
          <div class="col-sm-3 sidenav">
            <h1 class= "title">CSGO Viz</h1>
                <button type="button" class="btn btn-primary active btn-lg" id = "show_damage">Show damage</button>
                <button type="button" class="btn btn-primary active btn-lg" id = "CT">Counter Terrorist</button>
                <button type="button" class="btn btn-primary active btn-lg" id = "T">Terrorist</button>
                <button type="button" class="btn btn-primary active btn-lg" id = "dbscan">Density Cluster</button>
                <p>Developed by David Tran and Oscar Nord in the course TNM048 Information Visualization.</p>
          </div>

          <div class="col-sm-9 text-center">    
            <div class "btn-toolbar" style="margin-top: 3%">
                <button type="button" class="btn btn-primary active btn-lg" id = "de_dust2">de_dust2</button>
                <button type="button" class="btn btn-primary active btn-lg" id = "de_inferno">de_inferno</button>
                <button type="button" class="btn btn-primary active btn-lg" id = "de_train">de_train</button>
            </div>
            <div class = "center-block" id = "map_image">
                <h2>How to use CS:GO Viz<br><br>
                  1. Choose a CSGO map<br>
                  2. Click on "Show Damage" button to the left<br>
                  3. Play around with the filters<br>
                  4. ??<br>
                  5. EZPZ<br>
                  <br/> 
                </h2>
            </div>
          </div>
        </div>
      </div>

    <script src="./source/lib/js/queue.js"></script>
    <!-- Modules -->
    <script src='./source/js/dataMining.js' type='text/javascript'></script>
    <script src='./source/js/map.js' type='text/javascript'></script>
    <script src='./source/js/main.js' type='text/javascript'></script>
    <script src='./source/js/chart.js' type='text/javascript'></script>
    <script src='./source/lib/js/jDBSCAN.js' type='text/javascript'></script>
